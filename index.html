<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Click Test</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    </head>    
    <body>
        <div class="bigHeader">
            <div class="container">
                <h1>The Widget Maker</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-md-8">
                <div id="playArea">
                    <button id="btnMineOre" class="btn btn-warning" value="Mine Ore">Mine Ore</button><br/>
                    <button id="btnMakeWidget" class="btn btn-warning" value="Make Widget">Make A Widget</button>
                    <button id="btnSellWidget" class="btn btn-warning" value="Buy Factory">Sell Up to 5 Widgets</button>
                </div>
                <div id="purchaseArea" >
                    <button id="btnBuyTool" class="btn btn-default" value="Buy Factory">Buy a Widget Tool</button>
                </div>
            </div>
            <div class="col-md-4">
                <div id="infoBlock">
                    <div id="widgetCounter">
                        Temp
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/js.cookie.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
</body>
</html>
