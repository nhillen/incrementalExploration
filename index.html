<!DOCTYPE html>
<html lang="en">

<head>
    <title>Click Test</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Incremental Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="homeButton">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="stats">View Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="settings">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="locationContainer">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <h5 class="card-header">Location</h5>
                    <div class="card-body">
                        <h5 class="card-title" id="locationName">locationName</h5>
                        <p class="card-text" id="locationDescription">locationDescription</p>
                        <div id="ActivityContainer"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="5000">
                    <div class="toast-header">
                        <strong class="mr-auto">Activity</strong>
                        <small class="text-muted">just now</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" id="toastClose" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body" id="activityText"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="statsContainer" style="display: none">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Buffs</h5>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="buffText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Basic Stats</h5>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="statsText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Inventory</h5>
                    <div class="card-body">
                        <div id="inventoryText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="settingsContainer" style="display: none">
        <h3>Settings</h3>
        <p>Save and manage your game data.</p>
        <button class="btn btn-primary" id="saveButton">Save Game</button>
        <button class="btn btn-warning" id="autosaveButton">Toggle Autosave</button>
        <button class="btn btn-danger" id="deleteButton">Delete Save</button>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Activity</h5>
                    <div class="card-body">
                        <h5 class="card-title" id="activityName">No Activity</h5>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" data-done="0"></div>
                            <div class="progress-bar-value">0/0</div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

</div>

<script src="./modules/jquery-3.6.0.min.js"></script>
<script src="./modules/popper.min.js"></script>
<script src="./modules/bootstrap.min.js"></script>
<script src="./modules/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="js/locations.js" type="text/javascript"></script>
<script src="js/activities.js" type="text/javascript"></script>
<script src="js/character.js" type="text/javascript"></script>
<script src="js/travel.js" type="text/javascript"></script>
<script src="js/items.js" type="text/javascript"></script>
<script src="js/herbalism.js" type="text/javascript"></script>
<script src="js/game.js" type="text/javascript"></script>

</body>
</html>
