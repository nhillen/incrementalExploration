<!DOCTYPE html>
<html lang="en">

<head>
    <title>Click Test</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<header id="hud" data-testid="hud">
    <div class="hud-resources">
        <span id="hudGold" data-testid="hud-gold">Gold: 0</span>
        <span id="hudEnergy" data-testid="hud-energy">Energy: 0</span>
        <span id="hudXp" data-testid="hud-xp">XP: 0</span>
    </div>
    <div class="hud-actions">
        <button id="statsIcon" class="icon-button" data-testid="statsIcon">üìà</button>
        <button id="settingsIcon" class="icon-button" data-testid="settingsIcon">‚öôÔ∏è</button>
        <button id="prestigeIcon" class="icon-button" data-testid="prestigeIcon">‚òÖ</button>
    </div>
</header>

<aside id="navDrawer" class="drawer collapsed" data-testid="leftDrawer">
    <button id="drawerToggle" class="drawer-toggle" data-testid="drawerToggle">‚ò∞</button>
    <nav class="drawer-content">
        <button class="drawer-item" data-testid="drawer-locations">üìç</button>
        <button class="drawer-item" id="drawer-stats" data-testid="drawer-stats">üìä</button>
    </nav>
</aside>

<div class="container" id="mainContainer" data-testid="mainContainer">
    <div id="locationContainer">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <h5 class="card-header">Location</h5>
                    <div class="card-body">
                        <h5 class="card-title" id="locationName">locationName</h5>
                        <p class="card-text" id="locationDescription">locationDescription</p>
                        <div id="ActivityContainer"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="5000">
                    <div class="toast-header">
                        <strong class="mr-auto">Activity</strong>
                        <small class="text-muted">just now</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" id="toastClose" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body" id="activityText"></div>
                </div>
            </div>
        </div>
    </div>
    <aside id="statsPanel" class="drawer right" data-testid="statsPanel">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Buffs</h5>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="buffText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Basic Stats</h5>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="statsText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Inventory</h5>
                    <div class="card-body">
                        <div id="inventoryText"></div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <aside id="settingsPanel" class="drawer right" data-testid="settingsPanel">
        <h3>Settings</h3>
        <p>Save and manage your game data.</p>
        <button class="btn btn-primary" id="saveButton">Save Game</button>
        <button class="btn btn-warning" id="autosaveButton">Toggle Autosave</button>
        <button class="btn btn-danger" id="deleteButton">Delete Save</button>
    </aside>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Activity</h5>
                    <div class="card-body">
                        <h5 class="card-title" id="activityName">No Activity</h5>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" data-done="0"></div>
                            <div class="progress-bar-value">0/0</div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

</div>

<script src="./modules/jquery-3.6.0.min.js"></script>
<script src="./modules/gsap.min.js"></script>
<script src="js/locations.js" type="text/javascript"></script>
<script src="js/activities.js" type="text/javascript"></script>
<script src="js/character.js" type="text/javascript"></script>
<script src="js/travel.js" type="text/javascript"></script>
<script src="js/items.js" type="text/javascript"></script>
<script src="js/herbalism.js" type="text/javascript"></script>
<script src="js/ui.js" type="text/javascript"></script>
<script src="js/game.js" type="text/javascript"></script>

</body>
</html>
